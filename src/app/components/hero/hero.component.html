<h1 class="animated fadeIn">{{ hero.name | uppercase }} <small>({{ hero.appearance | date:'y' }})</small></h1>
<div class="row" class="animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="hero.img" [alt]="hero.name" class="img-fluid">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Return</a>
    </div>
    <div class="col-md-8">
        <h3 class="text-center">{{ hero.name }}</h3>
        <hr>
        <p class="text-center"> {{ hero.bio }} </p>
        <div>
            <img *ngIf="hero.house == 'DC'" class="img-symbol" src="../../../assets/img/dc-symbol.jpg" alt="DC">
            <img *ngIf="hero.house == 'Marvel'" class="img-symbol" src="../../../assets/img/marvel-symbol.png" alt="Marvel">
        </div>
    </div>
</div>
